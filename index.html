<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MuseMap — instant visual idea map</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #7c5cff;
      --muted: #9aa4b2;
      --glass: rgba(255,255,255,0.04);
      --radius: 14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body { height:100%; margin:0; background:linear-gradient(180deg,#071025 0%, var(--bg) 100%); color:white; }
    .app {
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:20px;
      padding:28px;
      height:100vh;
      box-sizing:border-box;
    }
    header {
      grid-column: 1 / -1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand { display:flex; gap:12px; align-items:center; }
    .logo {
      width:44px; height:44px; border-radius:10px;
      background:linear-gradient(135deg,var(--accent), #4ce0c4);
      display:flex; align-items:center; justify-content:center; font-weight:700;
      box-shadow: 0 6px 20px rgba(124,92,255,0.18);
    }
    .title { font-size:1.05rem; letter-spacing:0.2px; }
    .panel {
      background:var(--card);
      padding:14px;
      border-radius:var(--radius);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .left {
      min-height:0;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .canvas-wrap {
      position:relative;
      flex:1;
      min-height:300px;
    }
    canvas#mapCanvas {
      width:100%;
      height:100%;
      display:block;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    }
    .controls { display:flex; gap:8px; align-items:center; }
    input[type="text"] {
      background:var(--glass); border:1px solid rgba(255,255,255,0.03);
      padding:10px 12px; border-radius:10px; color:var(--muted); outline:none; min-width:200px;
    }
    button {
      padding:10px 12px; border-radius:10px; border:0; cursor:pointer; font-weight:600;
      background:linear-gradient(90deg,var(--accent),#4ce0c4); color:#02121a;
      box-shadow: 0 8px 20px rgba(124,92,255,0.12);
    }
    .sidebar { display:flex; flex-direction:column; gap:12px; }
    .meta { color:var(--muted); font-size:0.9rem; }
    .small { font-size:0.85rem; color:var(--muted); }
    .node-info { display:flex; gap:8px; align-items:center; justify-content:space-between; }
    footer { grid-column:1 / -1; text-align:center; font-size:0.85rem; color:var(--muted); margin-top:6px; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">M</div>
        <div>
          <div class="title">MuseMap</div>
          <div class="small">Generate quick idea maps from a seed word</div>
        </div>
      </div>
      <div class="panel controls">
        <input id="seedInput" type="text" placeholder="Enter a seed word (e.g., travel)" />
        <button id="generateBtn">Generate</button>
        <button id="saveBtn">Save</button>
        <button id="loadBtn">Load</button>
      </div>
    </header>

    <main class="left">
      <div class="panel canvas-wrap">
        <canvas id="mapCanvas"></canvas>
      </div>
      <div class="panel small meta">
        Click a node to edit text. Drag nodes to rearrange. Maps are saved to local storage.
      </div>
    </main>

    <aside class="sidebar">
      <div class="panel">
        <div style="font-weight:700;margin-bottom:8px">Map Info</div>
        <div class="node-info">
          <div>Nodes</div><div id="nodeCount">0</div>
        </div>
        <div class="node-info" style="margin-top:8px">
          <div>Last saved</div><div id="lastSaved">—</div>
        </div>
      </div>

      <div class="panel">
        <div style="font-weight:700;margin-bottom:8px">Export / Import</div>
        <button id="exportBtn">Export JSON</button>
        <button id="importBtn">Import JSON</button>
        <input id="importFile" type="file" accept="application/json" style="display:none" />
      </div>
    </aside>

    <footer>Made with ✨ — muse-map</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
